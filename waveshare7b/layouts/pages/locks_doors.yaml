          widgets:
            - label:
                text: "\U000F033E"
                text_font: mdi_28
                text_color: 0x0A84FF
                align: CENTER
                y: -12
            - label:
                text: "LOCKS"
                text_font: roboto_14
                text_color: 0x0A84FF
                align: CENTER
                y: 14
            - obj:
                width: 50
                height: 3
