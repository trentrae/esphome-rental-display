# lighting_control.yaml - Lighting Controls Page
# 1024x600 | 3 individual light cards + all-on/all-off quick actions

# ── Header ────────────────────────────────────────────────────────────────────
- obj:
    width: 1024
    height: 70
    bg_color: 0x1C1C1E
    border_width: 0
    align: TOP_MID
    widgets:
      - label:
          text: "LIGHTING CONTROL"
          text_font: roboto_28
          text_color: 0xFFFFFF
          align: CENTER

# ── Content Area ──────────────────────────────────────────────────────────────
- obj:
    x: 0
    y: 70
    width: 1024
    height: 450
    bg_color: 0x1C1C1E
    border_width: 0
    widgets:

      # ── Living Room Light Card ────────────────────────────────────────────────
      - obj:
          x: 12
          y: 12
          width: 316
          height: 280
          bg_color: 0x2C2C2E
          border_width: 0
          radius: 20
          clickable: true
          on_click:
            - homeassistant.service:
                service: homeassistant.toggle
                data:
                  entity_id: ${living_room_light}
          widgets:
            - label:
                text: "Living Room"
                text_font: roboto_20
                text_color: 0x8E8E93
                align: TOP_MID
                y: 20
            - label:
                id: living_room_light_icon
                text: "\U000F0335"
                text_font: mdi_56
                text_color: 0x8E8E93
                align: CENTER
                y: -30
            - label:
                id: living_room_toggle_text
                text: "OFF"
                text_font: roboto_32
                text_color: 0x8E8E93
                align: CENTER
                y: 30
            - label:
                text: "Tap to toggle"
                text_font: roboto_14
                text_color: 0x3A3A3C
                align: BOTTOM_MID
                y: -16

      # ── Kitchen Light Card ────────────────────────────────────────────────────
      - obj:
          x: 344
          y: 12
          width: 316
          height: 280
          bg_color: 0x2C2C2E
          border_width: 0
          radius: 20
          clickable: true
          on_click:
            - homeassistant.service:
                service: homeassistant.toggle
                data:
                  entity_id: ${kitchen_light}
          widgets:
            - label:
                text: "Kitchen"
                text_font: roboto_20
                text_color: 0x8E8E93
                align: TOP_MID
                y: 20
            - label:
                id: kitchen_light_icon
                text: "\U000F0335"
                text_font: mdi_56
                text_color: 0x8E8E93
                align: CENTER
                y: -30
            - label:
                id: kitchen_toggle_text
                text: "OFF"
                text_font: roboto_32
                text_color: 0x8E8E93
                align: CENTER
                y: 30
            - label:
                text: "Tap to toggle"
                text_font: roboto_14
                text_color: 0x3A3A3C
                align: BOTTOM_MID
                y: -16

      # ── Outdoor Light Card ────────────────────────────────────────────────────
      - obj:
          x: 676
          y: 12
          width: 336
          height: 280
          bg_color: 0x2C2C2E
          border_width: 0
          radius: 20
          clickable: true
          on_click:
            - homeassistant.service:
                service: homeassistant.toggle
                data:
                  entity_id: ${outdoor_light}
          widgets:
            - label:
                text: "Outdoor Front"
                text_font: roboto_20
                text_color: 0x8E8E93
                align: TOP_MID
                y: 20
            - label:
                id: outdoor_light_icon
                text: "\U000F0335"
                text_font: mdi_56
                text_color: 0x8E8E93
                align: CENTER
                y: -30
            - label:
                id: outdoor_toggle_text
                text: "OFF"
                text_font: roboto_32
                text_color: 0x8E8E93
                align: CENTER
                y: 30
            - label:
                text: "Tap to toggle"
                text_font: roboto_14
                text_color: 0x3A3A3C
                align: BOTTOM_MID
                y: -16

      # ── Quick Actions ─────────────────────────────────────────────────────────
      - obj:
          x: 12
          y: 308
          width: 492
          height: 120
          bg_color: 0x0A84FF
          border_width: 0
          radius: 16
          clickable: true
          on_click:
            - homeassistant.service:
                service: homeassistant.turn_on
                data:
                  entity_id: ${living_room_light}
            - homeassistant.service:
                service: homeassistant.turn_on
                data:
                  entity_id: ${kitchen_light}
            - homeassistant.service:
                service: homeassistant.turn_on
                data:
                  entity_id: ${outdoor_light}
          widgets:
            - label:
                text: "\U000F0769"
                text_font: mdi_56
                text_color: 0xFFFFFF
                align: CENTER
                x: -120
            - label:
                text: "ALL LIGHTS ON"
                text_font: roboto_28
                text_color: 0xFFFFFF
                align: CENTER
                x: 60

      - obj:
          x: 520
          y: 308
          width: 492
          height: 120
          bg_color: 0x3A3A3C
          border_width: 0
          radius: 16
          clickable: true
          on_click:
            - homeassistant.service:
                service: homeassistant.turn_off
                data:
                  entity_id: ${living_room_light}
            - homeassistant.service:
                service: homeassistant.turn_off
                data:
                  entity_id: ${kitchen_light}
            - homeassistant.service:
                service: homeassistant.turn_off
                data:
                  entity_id: ${outdoor_light}
          widgets:
            - label:
                text: "\U000F0336"
                text_font: mdi_56
                text_color: 0xFFFFFF
                align: CENTER
                x: -120
            - label:
                text: "ALL LIGHTS OFF"
                text_font: roboto_28
                text_color: 0xFFFFFF
                align: CENTER
                x: 60

